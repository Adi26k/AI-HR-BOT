<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>AI HR Bot</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Welcome to the AI HR Bot</h1>
    </header>
    <main class="container mt-5">
        <section>
            <h2>How can we assist you today?</h2>
            <form id="query-form" class="form-inline my-4">
                <input type="text" id="user-query" class="form-control mr-2" placeholder="Type your question here..." required>
                <button type="submit" class="btn btn-primary">Ask</button>
            </form>
            <div id="response" class="mt-3"></div>
            <a href="{{ url_for('upload') }}" class="btn btn-success mt-4">Upload Resume</a>
        </section>
    </main>
    <script src="{{ url_for('static', path='js/scripts.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
